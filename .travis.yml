language: node_js
node_js:
  - "stable"

cache:
  directories:
    - node_modules
  
install:
  - npm install
  - cd client
  - npm install
  - cd ..
  - npm install -g jest

jobs:
  include:
    - stage: Produce Coverage
      node_js: node
      script: npm run test:coverage && cat ./client/coverage/jest/lcov.info | ./client/node_modules/coveralls/bin/coveralls.js

sudo: false